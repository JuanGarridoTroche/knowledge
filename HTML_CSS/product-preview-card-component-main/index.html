<body>
  <article class="card" role="main">
    <picture class="img">
      <!-- <source media="(min-width:375px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Imagen del producto" style="width:auto;"> -->
    </picture>
    <section class="producto">
      <h4>Perfume</h4>
      <h3>Gabrielle Essence Eau De Parfum</h3>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="precios">
        <h2>$149.99</h2>
        <h4>$169.99</h4>
      </div>
      <button class="btn"><img src="images/icon-cart.svg" alt="carrito"> Add to cart</button>
    </section>
  </article>  
  <footer class="attibution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
