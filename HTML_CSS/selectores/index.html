<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Introduzca el link de sus google fonts -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title></title>
</head>

<body>
  <h2>Selector para todos sus descendientes tipo p</h2>
  <section class="descent-selector">
    <div>
      <p>1</p>
      <p>2</p>
      <span>
        <p>3</p>
      </span>
    </div>
    <p>4</p>
    <p>5</p>
  </section>

  <h2>Selector para todos los descendientes directos tipo p</h2>
  <section class="child-selector">
    <div>
      <p>1</p>
      <p>2</p>
      <span>
        <p>3</p>
      </span>
    </div>
    <p>4</p>
    <p>5</p>
  </section>

  <h2>Selector para todos los hermanos adyacentes tipo p</h2>
  <section class="sibling-selector">
    <div>
      <p>1</p>
      <p>2</p>
      <span>
        <p>3</p>
      </span>
    </div>
    <p>4</p>
    <p>5</p>
  </section>

  <h2>Selector para todos los hermanos tipo p</h2>
  <section class="general-sibling-selector">
    <div>
      <p>1</p>
      <p>2</p>
      <span>
        <p>3</p>
      </span>
    </div>
    <p>4</p>
    <p>5</p>
  </section>

</body>

</html>
