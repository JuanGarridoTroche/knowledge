<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <article class="card" role="main">
      <!-- Inicio secci贸n 1: Imagen -->
      
      <section class="section-1">

          <!-- <img src="images/illustration-hero.svg" alt=""> -->
      </section>
      <!-- Final secci贸n 1: Imagen -->
      <!-- Inicio secci贸n 2: contenido -->
      <section class="section-2">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <article class="producto">
          <section class="imagen"><img src="images/icon-music.svg" alt=""></section>
          <section class="precio">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>              
          </section> 
          <a href="#">Change</a>            
        </article>
        <section class="pago">
          <button class="btn btn-principal">Proceed to Payment</button>           
          <button class="btn btn-secundario">Cancel Order</button>
        </section>
      </section>
      <!-- Final secci贸n 2: contenido -->
    </article>
    
    <footer role="content info">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Juan Garrido Troche</a>.
      </div>
    </footer>
  </body>
