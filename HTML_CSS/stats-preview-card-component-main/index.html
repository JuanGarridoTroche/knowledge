<html lang="en">
<head>
  <meta statset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>
<body>
  <!-- card -->
  <article class="card">
    
    <!-- Sección 1 -->
    <section class="section-1">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="parrafo">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      
        <!-- Estadísticas -->
      <section class="stats">
        <h2 class="stat1"><span>10k+</span><br>companies</h2>
        <h2 class="stat2"><span>314</span><br>templates</h2>
        <h2 class="stat3"><span>12m+</span><br>queries</h2>
      </section>
      <!-- Final de las estadísticas -->

    </section>
    <!-- Final de sección 1 -->

    <!-- Sección 2 -->
    <section class="section-2">
           
    </section>
    <!-- Finaección 2 -->
  </article>
  <!-- Final of card -->
