<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <main>
      <header class="cabecera">
        <div class="menu">
          <picture class="logo">
            <img src="images/logo.svg">
          </picture>
          <nav class="inner-menu">
            <ul>
              <li>Features  <img src="images/icon-arrow-down.svg"></li>
              <li>Company  <img src="images/icon-arrow-down.svg"></li>
              <li>Careers</li>
              <li>About</li>
            </ul>    
          </nav>
        </div>
        <div class="access">          
          <ul>
            <li class="login">Login</li>
            <li class="register">Register</li>
          </ul>
        </div>
        <div class="hamburger" hidden>
          <img src="images/icon-menu.svg" alt="">
        </div>
      </header>
      <div class="container">
        <div class="content">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. 
            Streamline processes, create team rituals, and 
            watch productivity soar.
          </p>
          <button>Learn more</button>
          <div class="client">
            <picture>
              <img src="images/client-databiz.svg" alt="databiz">
              <img src="images/client-audiophile.svg" alt="audiophile">
              <img src="images/client-meet.svg" alt="meet">
              <img src="images/client-maker.svg" alt="maker">
            </picture>
          </div>
        </div>
        <picture class="hero">
          <source media="(min-width:821px)" srcset="images/image-hero-desktop.png">
          <img src="images/image-hero-mobile.png" alt="">
        </picture>
      </div>
    </main>       
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juan Garrido Troche</a>.
    </div>
    <script src="js/App.js"></script>
  </body>
</html>
