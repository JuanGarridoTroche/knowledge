<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Introduzca el link de sus google fonts -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrito de compra</title>
  </head>

  <body>
    <header>
      <h1>Carrito de la compra</h1>
    </header>
    <main>
      <div class="item-container">
        <div class="item-content" id="1">
          <img src="https://picsum.photos/id/0/600" alt="">
          <h3 class="title">Café</h3>
          <p class="price">5</p>
          <button class="comprar" value="comprar">Comprar</button>
        </div>
        <div class="item-content" id="2">
          <img src="https://picsum.photos/id/10/600" alt="">
          <h3 class="title">Pizza</h3>
          <p class="price">14,50</p>
          <button class="comprar" value="comprar">Comprar</button>
        </div>
        <div class="item-content" id="3">
          <img src="https://picsum.photos/id/20/600" alt="">
          <h3 class="title">Agua</h3>
          <p class="price">1,50</p>
          <button class="comprar" value="comprar">Comprar</button>
        </div>
        <div class="item-content" id="4">
          <img src="https://picsum.photos/id/30/600" alt="">
          <h3 class="title">Hamburguesa</h3>
          <p class="price">7,95</p>
          <button class="comprar" value="comprar">Comprar</button>
        </div>
        <div class="item-content" id="5">
          <img src="https://picsum.photos/id/50/600" alt="">
          <h3 class="title">Burrito</h3>
          <p class="price">6,90</p>
          <button class="comprar" value="comprar">Comprar</button>
        </div>
        <div class="item-content" id="6">
          <img src="https://picsum.photos/id/60/600" alt="">
          <h3 class="title">Kebab</h3>
          <p class="price">6,25</p>
          <button class="comprar" value="comprar">Comprar</button>
        </div>        
      </div>
      <div class="carrito-lista-items">
        <h2 class="title-2">Carrito de la compra</h2><hr>
        <div class="columnas">
          <div class="id columna">
            <h3>#</h3>
          </div>
          <div class="item columna">
            <h3>item</h3>
          </div>
          <div class="cantidad columna">
            <h3>cantidad</h3>
          </div>
          <div class="accion columna">
            <h3>accion</h3>
          </div>
          <div class="total columna">
            <h3>Total</h3>
          </div>
        </div><hr>
        <h3 class="total-productos">¡Carrito vacío, comience a comprar!</h3>
      </div>
    </main>
    <template id="template-card">
      <div class="col-12 mb-2">
        <div class="card">
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <script src="js/app.js"></script>
  </body>
</html>
